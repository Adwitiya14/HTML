<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>University Registration Form</h1>
    <p>Please fill out the form</p>
    <hr>

    <form>

        <h2>Personal Details</h2>

        <label for="name" >First Name:</label>
        <input type="text" name="name" id="name" placeholder="e.g: megha">
        <br><br>


        <label for="surname" >Last Name:</label>
        <input type="text" name="name" id="name" placeholder="e.g: naha">
        <br><br>


        <label for="dob">DOB:</label>
        <input type="date" name="dob" id="dob">
        <br><br>

        <h3>Gender</h3>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
        <br><br>

        <lable for="female">Female</lable>
        <input type="radio" name="gender" id="female" value="female">
        <br><br>

        <lable for="other">Other</lable>
        <input type="radio" name="gender" id="other" value="other">
        <br><br>


        <h3>Upload Your photo</h3>

        <input type="file" name="file">


    <hr>

    <h2>Contact Details</h2>

    <label for="email" >Email Address</label>
    <input type="email" name="email" id="email">

    <br><br>

    <label for="phone">Phone</label>
    <input type="tel" name="phone" id="phone">

    <br><br>
    <label for="Address">Mailing <Address></Address></label>
    <br>
    <textarea name="Address" id="Address" rows="20" cols="10" ></textarea>

    </form>

    <h2>Academic Information</h2>

    <label for="course">select</label>
    <select name="course" id="course">
        <option value="CSE">CSE</option>
        <option value="ME">ME</option>
        <option value="CE">CE</option>
    </select>

    <br>

    <h3>Extracurricular Actovites</h3>

    <label for="sports">Sports</label>
    <input type="checkbox" name="interest" id="Sports" value="Sports" >
    <br><br>

     <label for="music">Music</label>
    <input type="checkbox" name="interest" id="Music" value="Music" >
    <br><br>

     <label for="technology clubs">Technology Clubs</label>
    <input type="checkbox" name="interest" id="Technology Clubs" value="Technology Clubs">
    <br><br>

     <label for="volunteering">volunteering</label>
    <input type="checkbox" name="interest" id="Volunteering" value="Volunteering">
    <br><br>

    <hr>

    <h2>Create Your Account</h2>

    <label for="pass">Create Password</label>
    <input type="password" name="password" id="pass">
    <br><br>

    <label for="secu">Security answer
        <input type="text" name="Security" id="secu">

        <hr>

    
        <button type="submit">Register</button>
        <button type="submit">Clear Form</button>
    </label>


</body>
</html>
